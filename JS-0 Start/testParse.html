<!DOCTYPE html>
<html>
<head>
	<title>Js</title>
	<script type="text/javascript">
		function function_name() {
			 document.getElementById('Result').innerHTML=(document.getElementById('var1').value)*(5);
		}
	</script>
</head>
<body>
<input type="text" id="var1" name="">
<input type="text" id="var2" name="">
<input type="button" name="" onclick="function_name()" value="Result" >
<div id="Result"></div>
</body
</html>
