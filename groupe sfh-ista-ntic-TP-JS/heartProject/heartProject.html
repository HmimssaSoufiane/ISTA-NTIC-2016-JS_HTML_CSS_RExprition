<!DOCTYPE html>
<html>
	<head>
		<title>heartProject</title>
		<style type="text/css">
			.heart{
				position: relative;
				margin: 20px;
				height: 170px;
				width: 200px;
			}
			.heart:before ,
			.heart:after{
				position: absolute;
				content: "";
				width: 100px;
				height: 160px;
				background: red;
				border-radius: 50% 50% 0 0;
			}
			.heart:before{
				left: 100px;
				transform:rotate(-45deg);
				transform-origin: 0 100%;
			}
			.heart:after{
				left: 0;
				transform:rotate(45deg);
				transform-origin: 100% 100%;
			}
		</style>
	</head>
	<body>
		<div class="heart">
			
		</div>
	</body>
</html>
