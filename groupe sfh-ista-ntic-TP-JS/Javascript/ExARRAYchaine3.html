<!DOCTYPE html>
<html>
<head>
	<title>exemple5</title>
	<script language="javascript">
	var str="bonjour";
		document.write(str.length+"<br>");
		document.write(str.indexOf('o')+1+"<br>");
		document.write(str.lastIndexOf('o')+"<br>");
		document.write(str.charAt(4)+"<br>");
		document.write(str.toLowerCase()+"<br>");
		document.write(str.toUpperCase()+"<br>");
		document.write(str.substring(2,5)+"<br>");
 

	</script>
</head>
<body>

</body>
</html>
