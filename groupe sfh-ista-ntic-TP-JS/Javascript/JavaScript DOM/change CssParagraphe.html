<!DOCTYPE html>
<html>
<head>
	<title>change paragraphe</title>
	<script language="javascript">
		function chngerstyle(){
			var paragr=document.getElementById('para');
				paragr.style.color="silver";
				paragr.style.backgroundColor="purple";
				paragr.style.fontStyle="tahoma";
				paragr.style.border="2px dotted gray";
				paragr.style.padding="20px";


		}
	</script>
</head>
<body>
<p id="para">test</p>
<input type="button" onclick="chngerstyle()" value="Change" />
</body>
</html>
