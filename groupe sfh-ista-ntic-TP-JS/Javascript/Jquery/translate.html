<!DOCTYPE html>
<html>
<head>
	<title>translate</title>
	<script type="text/javascript" src="jquerycolloction.js"></script>
</head>
<body>
<img src="d.jpg" id="1" width="200px">
<button id="decaler">decaler vers la droite</button>
<script language="javascript">
	$(document).ready(function(){
		$('#decaler').click(function(){
			$('#1').css('transform','translate(100px,100px)');

		});
	});
</script>

</body>
</html>
